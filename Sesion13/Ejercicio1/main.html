<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="midiv"></div>
  </div>

  <script>
    function randomColor() {
      let generatedColor = '#';
      for(let i = 0; i < 6; i++) {
        generatedColor += Math.floor(Math.random()*16).toString(16);
      }
      return generatedColor;
    }

    const midiv = document.getElementById('midiv');
    midiv.addEventListener('mouseleave', () => midiv.style.backgroundColor = randomColor(),true);
    midiv.addEventListener('mouseenter', () => midiv.style.backgroundColor = "#ffffff", true);

  </script>

</body>
</html>
